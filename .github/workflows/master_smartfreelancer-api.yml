# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - smartfreelancer-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://docker.pkg.github.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_32312e8865c64d4f89e300209ec7664c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_77fa75e79d704f61881495dccaffbadf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_32312e8865c64d4f89e300209ec7664c }}/logical-luke/smartfreelancer/smartfreelancer-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'smartfreelancer-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e5f60f96b52b48cb8e29e607257fc04a }}
        images: 'docker.pkg.github.com/${{ secrets.AzureAppService_ContainerUsername_32312e8865c64d4f89e300209ec7664c }}/logical-luke/smartfreelancer/smartfreelancer-api:${{ github.sha }}'