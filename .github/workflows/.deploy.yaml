name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Copy repository contents via scp to api temporary directory
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_API }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_API }}
        with:
          source: "."
          target: "/home/smartfreelancer-api/tmp/build"

      - name: Copy repository contents via scp to app temporary directory
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_APP }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_APP }}
        with:
          source: "."
          target: "/home/smartfreelancer-app/tmp/build"

      - name: Install api dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_API }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_API }}
          script: cd /home/smartfreelancer-api/tmp/build && /usr/bin/php8.1 /usr/local/bin/composer install --no-ansi --no-dev --no-interaction --no-plugins --no-progress --no-scripts --classmap-authoritative

      - name: Configure api local env files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_API }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_API }}
          script: cd /home/smartfreelancer-api/tmp/build && echo $'DATABASE_URL=mysql://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@${{ secrets.DATABASE_HOST }}:3306/${{ secrets.DATABASE_NAME }}?serverVersion=8\nAPP_ENV=prod\nSENTRY_DSN="${{ secrets.SENTRY_DNS }}"'>.env.local

      - name: Apply database api migrations
        uses: appleboy/ssh-action@master
        env:
          DATABASE_URL: mysql://${{ secrets.DATABASE_MIGRATION_USER }}:${{ secrets.DATABASE_MIGRATION_PASSWORD }}@${{ secrets.DATABASE_HOST }}:3306/${{ secrets.DATABASE_NAME }}?serverVersion=8
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_API }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_API }}
          envs: DATABASE_URL
          script: /usr/bin/php8.1 /home/smartfreelancer-api/tmp/build/bin/console doctrine:migrations:migrate

      - name: Generate JWT certs
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_API }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_API }}
          script: /usr/bin/php8.1 /home/smartfreelancer-api/tmp/build/bin/console lexik:jwt:generate-keypair

      - name: Copy new version to api directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_API }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_API }}
          script: rm -rf /home/smartfreelancer-api/tmp/build_old_* && mv /home/smartfreelancer-api/htdocs/api.smartfreelancer.io/public /home/smartfreelancer-api/tmp/build_old_$(date +%s) && mv /home/smartfreelancer-api/tmp/build /home/smartfreelancer-api/htdocs/api.smartfreelancer.io/public

      - name: Install app dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_APP }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_APP }}
          script: cd /home/smartfreelancer-app/tmp/build/client && npm install

      - name: Configure app local env files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_APP }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_APP }}
          script: cd /home/smartfreelancer-app/tmp/build/client && echo $'API_BASE_URL=${{ secrets.API_BASE_URL }}'>.env.local


      - name: Build app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_APP }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_APP }}
          script: cd /home/smartfreelancer-app/tmp/build/client && npm run build

      - name: Copy new version to app directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_APP }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_APP }}
          script: rm -rf /home/smartfreelancer-app/tmp/build_old_* && mv /home/smartfreelancer-app/htdocs/app.smartfreelancer.io/ /home/smartfreelancer-app/tmp/build_old_$(date +%s) && mv /home/smartfreelancer-app/tmp/build/client/dist /home/smartfreelancer-app/htdocs/app.smartfreelancer.io/

      - name: Remove temporary api build directory
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_API }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_API }}
          script: rm -rf /home/smartfreelancer-api/tmp/build

      - name: Remove temporary app build directory
        if: always()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME_APP }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.PASSWORD_APP }}
          script: rm -rf /home/smartfreelancer-app/tmp/build
